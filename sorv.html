<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria Delícias Geladas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00aaff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h2 {
            color: #00aaff;
        }
        .sorvete-item {
            margin-bottom: 20px;
        }
        .sorvete-item img {
            width: 100%;
            max-width: 200px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Sorveteria Delícias Geladas</h1>
    </header>
    <div class="container">
        <h2>Nossos Sabores</h2>
        <div class="sorvete-item">
            <img src="sorvete1.jpg" alt="Sorvete de Morango">
            <h3>Sorvete de Morango</h3>
            <p>Um clássico saboroso feito com morangos frescos.</p>
        </div>
        <div class="sorvete-item">
            <img src="sorvete2.jpg" alt="Sorvete de Chocolate">
            <h3>Sorvete de Chocolate</h3>
            <p>Para os amantes de chocolate, uma opção irresistível.</p>
        </div>
        <div class="sorvete-item">
            <img src="sorvete3.jpg" alt="Sorvete de Baunilha">
            <h3>Sorvete de Baunilha</h3>
            <p>O clássico que nunca sai de moda, perfeito para todas as ocasiões.</p>
        </div>
    </div>
</body>
</html>
